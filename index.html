<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Calculadora BÃ¡sica</h1>

    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">Borrar</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
        <button id="historial" class="btn">HISTORIAL</button>
       
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Historial de operaciones</h2>
            <div id="historial-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
